  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#56b67a",
            secondary: "#E2F6E7",
            accent: "#FDE64B",
            nintendo: "#E60012",
            "background-light": "#f6f7f7",
            "background-dark": "#151d18",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2c20",
            "text-main-light": "#111813",
            "text-main-dark": "#e0e6e2",
            "text-sec-light": "#61896f",

          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "Noto Sans TC", "sans-serif"],

  <style>

      display: none;

    body {

    }

    .dark body {

      background-size: 24px 24px;

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",

}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased">
  <!-- 初始載入遮罩 (Splash Screen) - 在 React 載入前顯示，避免白屏 -->
  <div id="initial-loader"
    style="position: fixed; inset: 0; background-color: #f6f7f7; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease;">
    <div
      style="width: 48px; height: 48px; border: 4px solid #E2F6E7; border-top-color: #56b67a; border-radius: 50%; animation: spin 1s linear infinite;">
    </div>
    <p style="margin-top: 16px; color: #61896f; font-family: sans-serif; font-weight: bold; font-size: 14px;">皮克敏明信片...
    </p>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <script>
    // 當 React 準備好掛載時（或頁面載入後），隱藏初始遮罩
    window.addEventListener('load', () => {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    });
  </script>
</body>

</html>
